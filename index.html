<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roadmap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Gerador de Roadmap</h1>
    </header>
    
    <main id="app" class="container">
        <form id="roadmapForm" class="form" aria-labelledby="formTitle">
            <div class="form-group">
                <label for="projectTitle" class="form-label">TÃ­tulo do Projeto</label>
                <input type="text" id="projectTitle" name="projectTitle" required class="form-input" aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="projectObjective" class="form-label">Objetivo do Projeto</label>
                <textarea id="projectObjective" name="projectObjective" rows="3" required class="form-textarea" aria-required="true"></textarea>
            </div>

            <section>
                <h2 class="section-title" id="formTitle">Etapas do Roadmap</h2>
                <div id="stepsContainer" class="steps-container" role="group" aria-labelledby="formTitle"></div>
                <button type="button" id="addStepBtn" class="button button-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Adicionar Etapa
                </button>
            </section>

            <button type="submit" class="button button-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
                </svg>
                Gerar Roadmap
            </button>
        </form>
    </main>

    <aside id="roadmapView" class="roadmap-view hidden" aria-hidden="true">
        <!-- Roadmap will be inserted here -->
    </aside>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
