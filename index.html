<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 md:p-8">
    <div id="app" class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-md">
        <h1 class="title">Gerador de Roadmap</h1>
        
        <form id="roadmapForm" class="space-y-6">
            <div>
                <label for="projectTitle" class="form-label">TÃ­tulo do Projeto</label>
                <input type="text" id="projectTitle" name="projectTitle" required class="form-input">
            </div>
            
            <div>
                <label for="projectObjective" class="form-label">Objetivo do Projeto</label>
                <textarea id="projectObjective" name="projectObjective" rows="3" required class="form-textarea"></textarea>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">Etapas do Roadmap</h2>
                <div id="stepsContainer" class="space-y-4"></div>
                <button type="button" id="addStepBtn" class="button-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Adicionar Etapa
                </button>
            </div>

            <button type="submit" class="button-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
                </svg>
                Gerar Roadmap
            </button>
        </form>
    </div>

    <div id="roadmapView" class="hidden bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8 flex items-center justify-center">
        <!-- Roadmap will be inserted here -->
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
